<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center title">Weather Dashboard For Any City at 12:00pm</h1>
        <div class="search col-md-4">
            <div id='searcher' class='col-md-4'>
                <input placeholder='City' class='city'></input>
                <br>
                <input placeholder="State or Country" class='state'></input>
                <br>
                <button class='btn btn-dark sbmt'>Forecast</button>
            </div>
            <div class="result"></div>
        </div>

        <div class="today col-md-8">

            <div class="city"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
            <div class="temp"></div>

        </div>

        <div class="container">

            <div class='row'>


                <div class="one">
                    <div class="city1"></div>
                    <div class="wind1"></div>
                    <div class="humidity1"></div>
                    <div class="temp1"></div>
                </div>


                <div class="two">
                    <div class="city2"></div>
                    <div class="wind2"></div>
                    <div class="humidity2"></div>
                    <div class="temp2"></div>
                </div>


                <div class="three">
                    <div class="city3"></div>
                    <div class="wind3"></div>
                    <div class="humidity3"></div>
                    <div class="temp3"></div>
                </div>


                <div class="four">
                    <div class="city4"></div>
                    <div class="wind4"></div>
                    <div class="humidity4"></div>
                    <div class="temp4"></div>
                </div>


                <div class="five">
                    <div class="city5"></div>
                    <div class="wind5"></div>
                    <div class="humidity5"></div>
                    <div class="temp5"></div>
                </div>
            </div>

        </div>


    </div>
    <script src='script.js'></script>

</body>

</html>
